<!-- register.html (using Thymeleaf) -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<form action="/register" method="POST">

    <h2>Sign Up To Continue</h2>
    <input type="text" id="firstName" name="firstName" required placeholder="First Name"><br><br>

    <input type="text" id="lastName" name="lastName" required placeholder="Last Name"><br><br>

    <input type="text" id="username" name="username" required placeholder="Username"><br><br>

    <input type="email" id="email" name="email" required placeholder="Email"><br><br>

    <input type="password" id="password" name="password" required placeholder="Password"><br><br>
    <hr>
    <button type="submit">Register</button>
</form>
</body>
</html>
